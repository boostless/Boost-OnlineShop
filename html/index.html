<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="style.css">
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <title>Boost-UI</title>
  <style>
    ::-webkit-scrollbar {
display: none;
}

</style>
</head>
<body class='flex-1 h-screen w-full font-lato'>

  <div class = 'main flex flex-1 h-screen items-center justify-center' id = "container">

    <div class="absolute bg-white rounded-xl h-2/2 mx-auto p-5 shadow-xl z-10" id='sellItemModal' style='display:none'>
      <p>Item</p>
      <select class="border border-gray-300 w-full rounded text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none" id='SsellItems'>
        
      </select>
      <p>Amount</p>
      <input class='border border-gray-300 rounded text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none' id ='i_Amount' type="text" placeholder="1">
      <p>Price</p>
      <input class='border border-gray-300 rounded text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none' id='i_Price' type="text" placeholder="10">
      <p></p>
      <button class='bg-green-400 rounded p-2 my-1 w-full text-white font-bold transition-all ease-in-out w-full hover:bg-green-500 b_SellAnnounce'>Announce</button>
      <button class='bg-red-400 rounded p-2 w-full text-white font-bold transition-all ease-in-out w-full hover:bg-red-500 b_SellCancel'>Cancel</button>
    </div>

    <div class = 'bg-white rounded-xl w-2/4 h-2/3 p-5 text-white font-bold shadow-xl overflow-scroll border-8 border-gray-800' id='shop' style='display:none'>
      <input class="shadow appearance-none border rounded w-2/10 py-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline px-6" id="search" type="text" placeholder="Search">
      <button class='bg-white text-black shadow rounded p-2 hover:shadow-xl  b_SellItem'>Sell item</button>
      <button class='bg-white rounded font-bold shadow  p-2 hover:shadow-xl b_Home text-black'><i class="fas fa-home fa-lg"></i> My adverts <span class='bg-red-400 p-1 w-2 rounded text-white' id='myAmount'>1</span></button>
      <button class='bg-white rounded font-bold shadow p-2 hover:shadow-xl b_Adverts text-black'><i class="fas fa-bullhorn fa-lg"></i> Adverts <span class='bg-red-400 p-1 w-2 rounded text-white' id='addAmount'>1</span></button>

      <div class = 'my-2 grid grid-cols-4 gap-2' id='shoplist'>
      </div>

    </div>
  </div>
  
</body>
</html>
