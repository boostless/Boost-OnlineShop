<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <title>Boost-UI</title>
  <style>
    ::-webkit-scrollbar {
display: none;
}

</style>
</head>
<!--Pagrindinis body-->
<body class='flex-1 h-screen w-full font-lato bg-gray-200'>
  <!--Kontaineris viso ui-->

  <div class = 'main flex flex-1 h-screen items-center justify-center' id = "container">

    <!--Itemo pardavimo UI-->
    <div class="absolute bg-white rounded-xl h-2/2 mx-auto p-5 shadow-xl z-10" id='sellItemModal' style='display:none'>
      <p>Item</p>
      <select class="border border-gray-300 w-full rounded text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
        <option>Choose an item</option>
        <option>Bread</option>
      </select>
      <p>Amount</p>
      <input class='border border-gray-300 rounded text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none' type="text" placeholder="1">
      <p>Price per item</p>
      <input class='border border-gray-300 rounded text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none' type="text" placeholder="10">
      <p></p>
      <button class='bg-green-400 rounded p-2 my-1 w-full text-white font-bold transition-all ease-in-out w-full hover:bg-green-500 b_Announce'>Announce</button>
      <button class='bg-red-400 rounded p-2 w-full text-white font-bold transition-all ease-in-out w-full hover:bg-red-500 b_SellCancel'>Cancel</button>
    </div>

    <!--Shopo ui-->
    <div class = 'bg-white rounded-xl w-2/4 h-2/3 p-5 text-white opacity-90 font-bold shadow-xl overflow-scroll' id='shop' style=''>
      <input class="shadow appearance-none border rounded w-2/10 py-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline px-6" id="search" type="text" placeholder="Search">
      <button class='bg-white text-black shadow rounded p-2 hover:shadow-xl  b_SellItem'>Sell item</button>
      <button class='bg-white rounded font-bold shadow  p-2 b_Home text-black'><i class="fas fa-home fa-lg"></i> My adverts <span class='bg-red-400 p-1 w-2 rounded text-white' id='myAmount'>1</span></button>
      <button class='bg-white rounded font-bold shadow p-2 b_Adverts text-black'><i class="fas fa-bullhorn fa-lg"></i> Adverts <span class='bg-red-400 p-1 w-2 rounded text-white' id='addAmount'>1</span></button>

      <div class = 'my-2 grid grid-cols-4 gap-2' id='shoplist'>
        <!--Itemas shope-->
        <!--<div class='bg-gray-50 rounded-xl p-1 text-center transition-all ease-in-out shadow-xl hover:shadow-2xl b_Item' id='${items[i].item}'>
          <p class='w-20 bg-gray-500 rounded-xl shadow p-1'>
            <span id='itemPrice'>1$</span>
            <span id='itemQuantity'><i class="fas fa-boxes"></i> 5</span>
          </p>
          <img src='./img/bandage.png' class='mx-auto'>
          <p class='text-black my-1'>Bandage</p>
          <p class='text-black my-1'>Posted by Andrius</p>
          <button class='font-bold bg-red-500 rounded-xl p-1 transition-all ease-in-out w-full hover:bg-red-300'><i class="fas fa-trash"></i>Remove</button>
        </div>-->
        <!---->
      </div>

    </div>
  </div>
  
</body>
</html>
